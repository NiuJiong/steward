<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:400px;height:106px;margin:200px auto;position: relative;overflow: hidden;
			}
			ul{
				list-style:none;margin:0;padding:0;position: absolute;left:20px;top:0;
				transition: all 1s;
			}
			li{
				float:left;width:178px;height:106px;
			}
		</style>

		<script>
			window.onload = function(){
				
				var box = document.getElementById('box');
				var ul = document.getElementById('ul');
				var li = ul.getElementsByTagName('li');
				var left = document.getElementById('left');
				var right = document.getElementById('right');
				var speed = 2;
				var timer = null;
				
				
				ul.innerHTML = ul.innerHTML + ul.innerHTML;
				ul.style.width = li[0].offsetWidth * li.length + 'px';
				
				function f1(){
					if(ul.offsetLeft<-ul.offsetWidth/2) {
						ul.style.left='0';
					}
					if(ul.offsetLeft>0) {
						ul.style.left = -ul.offsetWidth/2 + 'px';
					}
					ul.style.left = ul.offsetLeft + speed + 'px';
				}
				
				 timer = setInterval(f1,30);
				
				ul.onmouseover = function(){
					clearInterval(timer);
				};
				ul.onmouseout = function(){
					timer = setInterval(f1,30);
				};
				left.onclick = function() {
					speed = -2;
				};
				right.onclick = function() {
					speed = 2;
				};
				
			
			};
		</script>
	</head>
	<body>
		
			<!--<input type="button" value="向左滚动" id="left">
			<input type="button" value="向左滚动" id="right">-->
				<a href="javascript:;" id="left">向左滚动</a>
				<a href="javascript:;" id="right">向右滚动</a>
		<div id="box">
			<ul id="ul">
				<li><img src="img/1.jpg"></li>
				<li><img src="img/2.jpg"></li>
				<li><img src="img/3.jpg"></li>
				<li><img src="img/4.jpg"></li>
			</ul>
		</div>
	</body>
</html>
